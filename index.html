<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega 3 - Seia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortchut icon" href="https://res.cloudinary.com/dzcaubqdr/image/upload/v1690216265/afa3estrellas_devgzz.png">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Selección Campeona del Mundo 2022</h1>
    </header>

      
    <div class="argentina">
        <img src="https://resizer.glanacion.com/resizer/hS6Del5Brh9Yx4srSxN6MiE4hjk=/1200x800/smart/filters:format(webp):quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/IMB4L42ZQZGAFAKNU5DCXWUZOA.JPG" alt="Seleccion Argentina">
    </div>
    <div class="filtro-posicion">
        <label for="posicion">Filtrar por posición:</label>
        <select id="posicion">
          <option value="">Todas</option>
          <option value="Arquero">Arquero</option>
          <option value="Defensor">Defensor</option>
          <option value="Mediocentro">Mediocentro</option>
          <option value="Delantero">Delantero</option>
          <option value="Técnico">Técnico</option>
        </select>
    </div>
      
    
    <input type="text" id="search" placeholder="Buscar jugador...">

    <div class="lista-jugadores" id="jugadores-container"></div>

    <div class="escudo">
        <img src="https://res.cloudinary.com/dzcaubqdr/image/upload/v1690216265/afa3estrellas_devgzz.png" alt="Escudo Seleccion Argentina">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
</body>
</html>
